databaseChangeLog:
  - changeSet:
      - id: 20221230_csvToTable.yml
        author: carolina.sarateanu
        failOnError: true
        changes:
      - sql:
          dbms: 'postgresql'
          splitStatements: false
          sql: CREATE OR REPLACE FUNCTION copy_from_xml(IN path text) RETURNS void AS $$
            BEGIN
            EXECUTE format('COPY user_xml(ИдДок,ДатаСост,ДатаВклМСП,ВидСубМСП,КатСубМСП,
            ПризНовМСП,СведСоцПред,Фамилия,Имя,
            Отчество,КодРегион,ТипРегион,НаимРегион,ТипГОРОД,НаимГОРОД,СвОКВЭД) 
            FROM %L WITH DELIMITER '','' CSV HEADER', path);
            END;
            $$ LANGUAGE plpgsql;